<svg width="600" height="600" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb45f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A1628;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer ring representing alignment -->
  <circle cx="60" cy="60" r="55" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.4"/>

  <!-- Neural network nodes (removed central circle) -->
  <circle cx="60" cy="25" r="4" fill="#ffb45f" filter="url(#glow)"/>
  <circle cx="85" cy="35" r="3" fill="#8B5CF6" opacity="0.8"/>
  <circle cx="95" cy="60" r="4" fill="#ff8c42" filter="url(#glow)"/>
  <circle cx="85" cy="85" r="3" fill="#8B5CF6" opacity="0.8"/>
  <circle cx="60" cy="95" r="4" fill="#ffb45f" filter="url(#glow)"/>
  <circle cx="35" cy="85" r="3" fill="#8B5CF6" opacity="0.8"/>
  <circle cx="25" cy="60" r="4" fill="#ff8c42" filter="url(#glow)"/>
  <circle cx="35" cy="35" r="3" fill="#8B5CF6" opacity="0.8"/>

  <!-- Neural connections -->
  <g stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.7">
    <line x1="60" y1="25" x2="85" y2="35"/>
    <line x1="85" y1="35" x2="95" y2="60"/>
    <line x1="95" y1="60" x2="85" y2="85"/>
    <line x1="85" y1="85" x2="60" y2="95"/>
    <line x1="60" y1="95" x2="35" y2="85"/>
    <line x1="35" y1="85" x2="25" y2="60"/>
    <line x1="25" y1="60" x2="35" y2="35"/>
    <line x1="35" y1="35" x2="60" y2="25"/>
    <!-- Cross connections -->
    <line x1="60" y1="25" x2="95" y2="60"/>
    <line x1="85" y1="35" x2="60" y2="95"/>
    <line x1="95" y1="60" x2="35" y2="85"/>
    <line x1="85" y1="85" x2="25" y2="60"/>
  </g>

  <!-- ASTRA text (slightly larger for better visibility) -->
  <text x="60" y="65" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#ffb45f" filter="url(#glow)">ASTRA</text>
</svg>
